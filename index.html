<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Путешествия по России</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__image" src="./images/image.jpg" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__info_title">Жак-Ив Кусто</h1>
                    <p class="profile__info_subtitle">Исследователь океана</p>
                    <button name="button" class="profile__info_edit-button"></button>
                </div>
                <button name="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/photo_2023-07-06_16-59-58.jpg" alt="Карачаевск">
                    <div class="element__panel">
                        <h2 class="element__panel_title">Карачаево-Черкессия</h2>
                        <button name="button" class="element__panel_heart"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/photo_2023-07-12_19-51-40.jpg" alt="Гора Эльбрус">
                    <div class="element__panel">
                        <h2 class="element__panel_title">Гора Эльбрус</h2>
                        <button name="button" class="element__panel_heart"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/бебры.jpg" alt="Домбай">
                    <div class="element__panel">
                        <h2 class="element__panel_title">Домбай</h2>
                        <button name="button" class="element__panel_heart"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__panel">
                        <h2 class="element__panel_title">Гора Эльбрус</h2>
                        <button name="button" class="element__panel_heart"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
                    <div class="element__panel">
                        <h2 class="element__panel_title">Домбай</h2>
                        <button name="button" class="element__panel_heart"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/karachaevo.jpg" alt="Карачаевск">
                    <div class="element__panel">
                        <h2 class="element__panel_title">Карачаевск</h2>
                        <button name="button" class="element__panel_heart"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text" lang="en">&copy;2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button name="button" class="popup__container_close"></button>
            <h2 class="popup__container_title">Редактировать профиль</h2>
            <form name="formName">
                <input type="text" class="popup__container_form popup__container_form_name" name="full-name" placeholder="Жак-Ив Кусто">
                <input type="text" class="popup__container_form popup__container_form_activity" name="activity" placeholder="Исследователь океана">
                <button name="submit" class="popup__container_submit-button">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
