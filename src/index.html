<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествия по России</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
        </header>
        <main class="main">
            <section class="profile">
                <div class="overlay"><img alt="Аватар пользователя" src="<%=require('./images/Vector.svg')%>"></div>
                <img class="profile__image profile__image_hover" src="<%=require('./images/image.jpg')%>" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__info_title"></h1>
                    <p class="profile__info_subtitle"></p>
                    <button name="button" class="profile__info_edit-button"></button>
                </div>
                <button name="button" class="profile__add-button"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__text" lang="en">&copy;2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup-profile">
        <div class="popup__container">
            <button name="button" class="popup__close"></button>
            <h2 class="popup__container_title">Редактировать профиль</h2>
            <form name="form" class="form form_profile" novalidate>
                <fieldset class="form__set">
                    <label class="form__field">
                        <input type="text" 
                        class="popup__container_form popup__container_form_name" 
                        id="name-input" 
                        name="full-name" 
                        required 
                        minlength="2" 
                        maxlength="40">
                        <span class="form__input-error name-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input type="text" 
                        class="popup__container_form popup__container_form_activity" 
                        id="activity-input" 
                        name="activity" 
                        required
                        minlength="2"
                        maxlength="200">
                        <span class="form__input-error activity-input-error"></span>
                    </label>
                    <button name="submit" class="popup__container_submit-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup-cards">
        <div class="popup__container">
            <button name="button" class="popup__close"></button>
            <h2 class="popup__container_title">Новое место</h2>
            <form name="form" class="form form_cards" novalidate>
                <fieldset class="form__set">
                    <label class="form__field">
                        <input type="text" 
                        class="popup__container_form popup__container_form_place" 
                        id="place-input" 
                        name="full-name" 
                        placeholder="Название"
                        required 
                        minlength="2" 
                        maxlength="30">
                        <span class="form__input-error place-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input type="url" 
                        class="popup__container_form popup__container_form_link" 
                        id="url-input" 
                        name="activity" 
                        placeholder="Ссылка на картинку"
                        required>
                        <span class="form__input-error url-input-error"></span>
                    </label>
                    <button name="submit" class="popup__container_submit-button" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup-avatar">
        <div class="popup__container">
            <button name="button" class="popup__close"></button>
            <h2 class="popup__container_title">Обновить аватар</h2>
            <form name="form" class="form form_avatar" novalidate>
                <fieldset class="form__set">
                    <label class="form__field">
                        <input type="url" 
                        class="popup__container_form popup__container_form_avatar" 
                        id="avatar-input" 
                        name="avatar" 
                        placeholder="Введите ссылку"
                        required >
                        <span class="form__input-error avatar-input-error"></span>
                    </label>
                    <button name="submit" class="popup__container_submit-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <template class="template-card">
        <div class="element">
            <img class="element__image" src="./images/photo_2023-07-06_16-59-58.jpg" alt="Карачаевск">
            <button name="button" class="element__delete-button"></button>
            <div class="element__panel">
                <h2 class="element__panel_title">Карачаево-Черкессия</h2>
                <div class="heart">
                    <button name="button" class="button element__panel_heart"></button>
                    <span class="element__panel_heart-number">1</span>
                </div>
            </div>
        </div>
    </template>
    <div class="popup picture">
        <div class="picture-container">
            <img class="picture-container__image" alt="Картинка в блоге" src="">
            <span class="picture-container__text">Карачаевск</span>
            <button name="button" class="popup__close"></button>
        </div>
    </div>
</body>
</html>
